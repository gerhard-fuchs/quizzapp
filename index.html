<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- bootstrapfiles -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Quizapp
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img id="header-image" src="img/brainbg.jpg" class="card-img-top">

            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%;">

                </div>
            </div>


            <div id="endScreen" class="card-body" style="display: none;" style="text-align: center;">
                <div>
                    Quiz beendet
                </div>
                Du hast <b id="rightAnswers">>XXX</b> Fragen von <b id="questionsLength">>XXX</b> richtig beantwortet
                <button onclick="restartGame()" class="btn btn-outline-success">Erneut spielen</button>
            </div>


            <div id="questionContainer" class="card-body">
                <h5 id="questionText" class="card-title">Frage</h5>
                <div class="card">
                    <div id="cardContainer" class="card-body">
                        <div id="answer_1" class="card mb-2 answer-body" onclick="answer('answer_1')">

                            <div>
                                Antwort </div>
                        </div>
                        <div id="answer_2" class="card mb-2 answer-body" onclick="answer('answer_2')">

                            <div class="answer-body">
                                Antwort </div>
                        </div>
                        <div id="answer_3" class="card mb-2 answer-body" onclick="answer('answer_3')">

                            <div class="answer-body">
                                Antwort </div>
                        </div>
                        <div id="answer_4" class="card mb-2 answer-body" onclick="answer('answer_4')">

                            <div class="answer-body">
                                Antwort </div>
                        </div>
                        <div class="cardFooter">
                            <span><b id="currentCard">1</b> von <b id="questionsLength">5</b></span>
                            <button onclick="nextQuestion()" id="next-button" disabled
                                class="btn btn-outline-success">NÃ¤chste Frage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
